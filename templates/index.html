<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiking Agent</title>
</head>
<body>
    <h1>Hiking Weather Advisor</h1>
    <form method="post">
        <label for="city">Enter your city:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <h2>Advice:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
