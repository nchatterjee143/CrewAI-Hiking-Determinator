<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiking Weather Advisor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
    }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button, datalist {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .result-box {
      margin-top: 2rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Should You Go Hiking?</h1>
  <form method="post">
    <label for="zip">Enter US ZIP Code:</label>
    <input type="text" id="zip" name="zip" list="zipOptions" pattern="[0-9]{5}" maxlength="5" required>
    <datalist id="zipOptions">
      <option value="90001">
      <option value="90210">
      <option value="94016">
      <option value="95014">
      <option value="98101">
      <option value="60601">
      <option value="10001">
    </datalist>
    <button type="submit">Check Conditions</button>
  </form>

  {% if result %}
    <div class="result-box">
      <h2>Advice:</h2>
      <p>{{ result|safe }}</p>
    </div>
  {% endif %}
</body>
</html>
